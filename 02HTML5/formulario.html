<!DOCTYPE html>
<html>
	<head>
		<title>Formulario</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Login</h1>
		<!--todo form vai receber os dados dentro da tag-->
		<form>
			Login:<br>
			<input type="text" name="login"><br>
			Senha:<br>
			<input type="password" name="senha"><br>
			<input type="submit" value="Logar">
		</form>

		<h1>cadastro</h1>
		<form>
			login:<br>
			<input type="text" name="login"><br>
			
			sexo:<br>
			<input type="radio" name="sexo" value="m">Masculino
			<input type="radio" name="sexo" value="f">feminino <br>

			interesses:<br>
			<input type="checkbox" name="interesses" value="php">php
			<input type="checkbox" name="interesses" value="html">html
			<input type="checkbox" name="interesses">css
			<input type="checkbox" name="interesses">java script <br>

			Estado:<br>
			<select name="estado">
				<option value="SP">SP</option>
				<option value="MG">MG</option>
				<option value="RJ">RJ</option>
			</select>
			<br>

			observações:<br>
			<textarea></textarea>

			<input type="submit" value="cadastrar">
		</form>
	</body>
</html>
